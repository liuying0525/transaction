<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layadmin-user-login register">
				<div class="layui-main layui-row">
					<div class="layadmin-user-login-main">
						<div class="layadmin-user-login-box layui-col-md4 layui-col-md-offset4">
							<div class="layadmin-user-login-header">
								<h2>找回密码</h2>
							</div>
							<div class="layui-form-item">
								<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
								<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="新密码" class="layui-input" />
							</div>
							<div class="layui-form-item">
								<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
								<input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input" />
							</div>							
							<button type="button" class="layui-btn layui-btn-fluid registerbtn">确认</button>
						</div>
					</div>
				</div>
			</div>
			
			
			
			
			
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('element', function(){
  var element = layui.element;
  var $ = layui.$;
  
 
});
		</script>
	</body>
</html>
