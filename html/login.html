<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layadmin-user-login register">
				<div class="layui-main layui-row">
					<div class="layadmin-user-login-main">
						<div class="layadmin-user-login-box layui-col-md4 layui-col-md-offset4">
							<form class="layui-form" action="##">
								<div class="layadmin-user-login-header">
									<h2>欢迎登录</h2>
								</div>
								<div class="layui-form-item">
									<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
									<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机号码" class="layui-input" />
								</div>
								<div class="layui-form-item">
									<!--<label class="layui-form-label">滑动验证</label>-->
									<div class="layui-input-block">
										<div id="slider"></div>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
									<!--<input type="password" name="password" id="LAY-user-login-password" lay-verify="pass" placeholder="密码" class="layui-input" />-->
									<input type="password" name="password" id="LAY-user-login-password" placeholder="密码" class="layui-input" />
								</div>

								<div class="layui-row layui-forgot-login">
									<div class="layui-col-md6">
										<a href="register.html">新用户注册</a>
									</div>
									<div class="layui-col-md6">
										<a href="forgot.html">忘记密码？</a>
									</div>
								</div>
								<button type="button" class="layui-btn layui-btn-fluid registerbtn" lay-submit lay-filter="formDemo">立即登录</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../sliderVerify/layui_exts/sliderVerify/sliderVerify.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('element', function() {
				var element = layui.element;

			});
			layui.config({
				base: '../sliderVerify/layui_exts/'
			}).extend({
				sliderVerify: 'sliderVerify/sliderVerify'
			}).use(['sliderVerify', 'jquery', 'form'], function() {
				var sliderVerify = layui.sliderVerify,
					form = layui.form;
				var slider = sliderVerify.render({
					elem: '#slider',
					onOk: function() { //当验证通过回调
						layer.msg("滑块验证通过");
					}
				})
				//监听提交
				form.on('submit(formDemo)', function(data) {
					if(slider.isOk()) {
						layer.msg(JSON.stringify(data.field));
					} else {
						layer.msg("请先通过滑块验证");
					}
					return false;
				});

			})
		</script>
	</body>

</html>
