<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layadmin-user-login register">
				<div class="layui-main layui-row">
					<div class="layadmin-user-login-main">
						<div class="layadmin-user-login-box layui-col-md4 layui-col-md-offset4">
							<div class="layadmin-user-login-header">
								<h2>找回密码</h2>
							</div>
							<div class="layui-form-item">
								<label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
								<input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机号码" class="layui-input" />
							</div>
							<div class="layui-form-item">
								<div class="layui-row">
									<div class="layui-col-xs7">
										<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
										<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input" />
									</div>
									<div class="layui-col-xs5">
										<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="LAY-user-reg-getsmscode">点击发送</button>
									</div>
								</div>
							</div>
													
							<button type="button" class="layui-btn layui-btn-fluid registerbtn" id="nextStep">下一步</button>
						</div>
					</div>
				</div>
			</div>
			
			
			
			
			
		</div>
		<script src="../layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('element', function(){
  var element = layui.element;
   var $ = layui.$;
   $("#nextStep").on("click",function(){
$("#mainBox").context.location.href=$("#mainBox").context.location.href.split("html/")[0]+"html/forgot1.html"
   })
 
});
		</script>
	</body>
</html>
